<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Jam</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="meme.css" />
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div class="slider__inner">
          <input
            class="slider__radio"
            name="slides"
            type="radio"
            id="item-1"
            checked
          />
          <img
            class="slider__img img-1"
            src="./assets/slider-1.jpg"
            alt="image"
          />
          <p class="slider__text text-1">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
          </p>
        </div>

        <div class="slider__inner">
          <input class="slider__radio" name="slides" type="radio" id="item-2" />
          <img
            class="slider__img img-2"
            src="./assets/slider-2.jpg"
            alt="image"
          />
          <p class="slider__text text-2">
            Corem ipsum dolor sit amet consectetur adipisicing elit.
          </p>
        </div>

        <div class="slider__inner">
          <input class="slider__radio" name="slides" type="radio" id="item-3" />
          <img
            class="slider__img img-3"
            src="./assets/slider-3.jpg"
            alt="image"
          />
          <p class="slider__text text-3">
            Borem ipsum dolor sit amet consectetur adipisicing elit.
          </p>
        </div>

        <div class="slider__inner">
          <input class="slider__radio" name="slides" type="radio" id="item-4" />
          <img
            class="slider__img img-4"
            src="./assets/slider-4.jpg"
            alt="image"
          />
          <p class="slider__text text-4">
            Aorem ipsum dolor sit amet consectetur adipisicing elit.
          </p>
        </div>

        <div class="slider__controls__block">
          <label class="slider__label" for="item-1">
            <span class="slider__dot"></span>
          </label>
          <label class="slider__label" for="item-2">
            <span class="slider__dot"></span>
          </label>
          <label class="slider__label" for="item-3">
            <span class="slider__dot"></span>
          </label>
          <label class="slider__label" for="item-4">
            <span class="slider__dot"></span>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
