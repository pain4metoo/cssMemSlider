<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Jam</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="meme.css" />
  </head>
  <body>
    <input
      class="slider__radio"
      id="item-1"
      name="slides"
      type="radio"
      checked
    />
    <input class="slider__radio" id="item-2" name="slides" type="radio" />
    <input class="slider__radio" id="item-3" name="slides" type="radio" />
    <input class="slider__radio" id="item-4" name="slides" type="radio" />
    <div class="container">
      <div class="slider">
        <div class="slider__inner">
          <img
            class="slider__img"
            id="img-1"
            src="./assets/slider-1.jpg"
            alt="image"
          />
          <p class="slider__text" id="text-1">
            Коротко о том, как проходит выдача тасков в RS School
          </p>
        </div>

        <div class="slider__inner">
          <img
            class="slider__img"
            id="img-2"
            src="./assets/slider-2.jpg"
            alt="image"
          />
          <p class="slider__text" id="text-2">
            Когда просишь помощи по таску у активиста Ирины
          </p>
        </div>

        <div class="slider__inner">
          <img
            class="slider__img"
            id="img-3"
            src="./assets/slider-3.jpg"
            alt="image"
          />
          <p class="slider__text" id="text-3">
            Немного о списывание задач на курсах
          </p>
        </div>

        <div class="slider__inner">
          <img
            class="slider__img"
            id="img-4"
            src="./assets/slider-4.jpg"
            alt="image"
          />
          <p class="slider__text" id="text-4">
            Когда пытаешься найти ответы по тесту Media Queries
          </p>
        </div>

        <div class="slider__controls">
          <label class="slider__label" for="item-1"> </label>
          <label class="slider__label" for="item-2"> </label>
          <label class="slider__label" for="item-3"> </label>
          <label class="slider__label" for="item-4"> </label>
        </div>
      </div>
    </div>
  </body>
</html>
